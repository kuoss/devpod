---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: devpod
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: devpod
rules:
- apiGroups:
  - ""
  resources:
  - clusterroles
  - configmaps
  - pods
  - pods/log
  - secrets
  - serviceaccounts
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: devpod
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: devpod
subjects:
- kind: ServiceAccount
  name: devpod
