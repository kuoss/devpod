---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: eventrouter 
  namespace: kuoss-dev
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: eventrouter-dev
rules:
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: eventrouter-dev 
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: eventrouter-dev
subjects:
- kind: ServiceAccount
  name: eventrouter
  namespace: kuoss-dev
